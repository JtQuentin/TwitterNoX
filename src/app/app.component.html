<mat-toolbar>
    <button mat-button>{{title}}</button> 

    <span class = "toolbar-spacer"></span>
    <form [formGroup]="searchForm">
      <mat-form-field>
        <input matInput formControlName="searchForm" placeholder="Rechercher">
        <a [routerLink]="['/search']" [queryParams]="{ q: searchForm.value.searchForm }">Effectuer la recherche</a>
      </mat-form-field>      
  </form>
    <button mat-button *ngIf="!isLoggedIn" (click)="login()">Se connecter</button>
    <button mat-button *ngIf="isLoggedIn" (click)="toProfile()">Mon profil</button>

</mat-toolbar>
<router-outlet></router-outlet>
