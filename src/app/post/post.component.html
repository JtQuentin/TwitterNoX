<mat-list-item role="listitem">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Publi√© par : {{ post.user.username }}</mat-card-title>
            <mat-card-subtitle>Date de publication : {{ post.createdAt | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>

        <mat-card-actions>

            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</mat-list-item>
